<h1>Users List , Welcome</h1>
<button mat-button (click)="toggleButton=!toggleButton">
  <i class="ri-equalizer-line"></i> Advanced Search <i class="ri-arrow-down-s-line"></i>
</button>
<div class="row advanced_Search">
  <mat-card>
    <div class="clo-4">
      <mat-form-field class="example-form-field">
        <mat-label>Clearable input</mat-label>
        <input matInput  class="form-control" />
      </mat-form-field>
    </div>
  </mat-card>
</div>
<mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>
  
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
    </ng-container>
  
    <ng-container matColumnDef="about">
      <th mat-header-cell *matHeaderCellDef> About him</th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button class="btn" type="button" (click)="showDialog(row.about)">Details</button></td>
    </ng-container>
  
    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age</th>
        <td mat-cell *matCellDef="let row"> {{row.age}} </td>
    </ng-container>

    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender</th>
        <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
    </ng-container>  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
